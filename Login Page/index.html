<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div class="box-item">
        <h1>Login</h1>
        <input type="text" id="userInput" placeholder="Username " />
        <input type="password" id="userInput" placeholder="Password" />
        <div class="forget">
          <div class="remme">
            <input type="checkbox" id="rememberMe" name="rememberMe" />
            <p id="remtxt">Remember Me</p>
          </div>
          <div class="forgetpass">
            <p>Forget Password?</p>
          </div>
        </div>
        <button class="lgbtn">Login In</button>
        <div class="textitem">
          <p id="text1">Don't have an account?</p>
          <p id="text2">Register</p>
        </div>
      </div>
    </div>
  </body>
</html>
